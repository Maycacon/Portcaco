<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portcaco</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.3.0/parse.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x900/?login,developer');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0; 
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-top: -50px;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .btn-custom {
      font-size: 1.2rem;
      padding: 15px 40px;
      border-radius: 50px;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #007bff;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer a {
      color: #f8f9fa;
      text-decoration: none;
    }

   
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      font-size: 1.1rem;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>

<body>

  
  <div class="hero">
    <div>
      <h1>Faça o Login</h1>
    </div>
  </div>

  
  <div class="container">
    <div class="form-container">
      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-custom btn-primary btn-block">Login</button>
        <p class="text-center mt-3">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </form>
    </div>
  </div>

  
  <footer class="footer">
    <p>&copy; 2025 Portcaco - Todos os direitos reservados | <a href="https://www.linkedin.com" target="_blank">LinkedIn</a></p>
  </footer>

  <script src="js/login-backend.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
