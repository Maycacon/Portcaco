<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Portcaco</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      margin-top: 50px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-info {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 25px;
      padding: 12px 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="profile-header">
      <h2>Seu Perfil</h2>
      <p>Gerencie suas informações e projetos</p>
    </div>

    <div class="profile-info">
      <h4>Informações Pessoais</h4>
      <form id="profile-form">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" class="form-control" id="name" value="Seu Nome" disabled>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" value="seuemail@dominio.com" disabled>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal">Editar</button>
      </form>
    </div>

   
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProfileForm">
              <div class="form-group">
                <label for="editName">Nome Completo</label>
                <input type="text" class="form-control" id="editName" value="Seu Nome">
              </div>
              <div class="form-group">
                <label for="editEmail">E-mail</label>
                <input type="email" class="form-control" id="editEmail" value="seuemail@dominio.com">
              </div>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  
    <a href="logout.html" class="btn btn-danger btn-custom mt-4">Sair</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    
    document.getElementById('editProfileForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('editName').value;
      const email = document.getElementById('editEmail').value;
      alert(`Perfil atualizado!\nNome: ${name}\nE-mail: ${email}`);
      $('#editProfileModal').modal('hide');
    });
  </script>
</body>

</html>
